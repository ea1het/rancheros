#cloud-config

ssh_authorized_keys:
- ssh-rsa 

hostname: rancherOS     

write_files:
  - path: /var/lib/rancher/conf/cloud-config.yml
    permissions: "0644"
    owner: root
    content: |
      #cloud-config
      ssh_authorized_keys:
        - ssh-rsa 
      rancher:
        network:
          dns:
            override: true
            nameservers:
              - 8.8.8.8
              - 1.1.1.1
          interfaces:
            eth0:
              dhcp: true

rancher:
  network:
    dns:
      override: true
      nameservers:
        - 8.8.8.8
        - 1.1.1.1
    interfaces:
      eth0:
        dhcp: true
